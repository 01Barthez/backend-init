# Login Request Schema
type: object
required:
  - email
  - password
properties:
  email:
    type: string
    format: email
    description: User's email address
    example: user@example.com
  password:
    type: string
    format: password
    description: User's password
    example: your-secure-password
  rememberMe:
    type: boolean
    description: Whether to issue a long-lived refresh token
    default: false
