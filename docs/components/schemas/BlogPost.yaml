# Blog Post Schema
type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier for the blog post
    example: '123e4567-e89b-12d3-a456-426614174000'
  title:
    type: string
    minLength: 5
    maxLength: 200
    description: Title of the blog post
    example: 'Getting Started with Node.js and Express'
  slug:
    type: string
    description: URL-friendly version of the title
    example: 'getting-started-with-nodejs-and-express'
  content:
    type: string
    description: The main content of the blog post (can include HTML)
    example: '<p>This is a blog post about Node.js and Express...</p>'
  excerpt:
    type: string
    maxLength: 300
    description: A short excerpt or summary of the blog post
    example: 'Learn how to get started with Node.js and Express in this comprehensive guide.'
  featuredImage:
    type: string
    format: uri
    description: URL of the featured image
    example: 'https://example.com/images/nodejs-express.jpg'
  author:
    $ref: './User.yaml'
    description: The author of the blog post
  categories:
    type: array
    items:
      type: string
    description: Categories the blog post belongs to
    example: ['Node.js', 'Backend']
  tags:
    type: array
    items:
      type: string
    description: Tags for the blog post
    example: ['nodejs', 'express', 'tutorial']
  isPublished:
    type: boolean
    default: false
    description: Whether the blog post is published and visible to the public
  publishedAt:
    type: string
    format: date-time
    description: When the blog post was published
    example: '2023-01-01T00:00:00Z'
  createdAt:
    type: string
    format: date-time
    description: When the blog post was created
    example: '2023-01-01T00:00:00Z'
  updatedAt:
    type: string
    format: date-time
    description: When the blog post was last updated
    example: '2023-01-01T00:00:00Z'
